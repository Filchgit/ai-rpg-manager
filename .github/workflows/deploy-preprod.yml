name: Deploy to Preprod Environment

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "deploy" to confirm'
        required: true

jobs:
  deploy-preprod:
    name: Deploy to Preprod (Vercel)
    runs-on: ubuntu-latest
    if: github.event.inputs.confirmation == 'deploy'
    environment:
      name: preprod
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PREPROD_DATABASE_URL }}
      
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--env DATABASE_URL=${{ secrets.PREPROD_DATABASE_URL }} --env OPENAI_API_KEY=${{ secrets.PREPROD_OPENAI_API_KEY }}'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: 'ai-rpg-preprod.vercel.app'
      
      - name: Smoke tests
        run: |
          echo "Running smoke tests against preprod..."
          curl -f ${{ steps.deploy.outputs.url }}/api/campaigns || exit 1

