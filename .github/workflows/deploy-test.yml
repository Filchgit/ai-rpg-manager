name: Deploy to Test Environment

on:
  push:
    branches: [main]

jobs:
  deploy-test:
    name: Deploy to Test (Vercel)
    runs-on: ubuntu-latest
    environment:
      name: test
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--env DATABASE_URL=${{ secrets.TEST_DATABASE_URL }} --env OPENAI_API_KEY=${{ secrets.TEST_OPENAI_API_KEY }}'
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Run E2E tests against test environment
        run: npm run test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.deploy.outputs.url }}

