version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-rpg-postgres
    environment:
      POSTGRES_USER: rpguser
      POSTGRES_PASSWORD: rpgpassword
      POSTGRES_DB: ai_rpg_manager
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rpguser']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

